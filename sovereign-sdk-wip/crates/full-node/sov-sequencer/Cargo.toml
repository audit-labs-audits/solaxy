[package]
name = "sov-sequencer"
authors = { workspace = true }
description = "A simple implementation of a sequencer for Sovereign SDK rollups"
edition = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

version = { workspace = true }
readme = "README.md"

[lints]
workspace = true

[dependencies]
anyhow = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }
axum = { workspace = true, features = ["http1", "http2", "ws", "json", "query"] }
base64 = { workspace = true }
bincode = { workspace = true }
borsh = { workspace = true }
derivative = { workspace = true }
derive_more = { workspace = true }
futures = { workspace = true }
hex = { workspace = true }
jsonrpsee = { workspace = true, features = ["client", "server"] }
mini-moka = "0.10"
rockbound = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
serde_with = { workspace = true, features = ["base64"] }
sov-blob-sender = { workspace = true }
sov-blob-storage = { workspace = true, features = ["native"] }
sqlx = { version = "0.8", features = [ "runtime-tokio", "tls-rustls-ring-webpki", "postgres", "migrate" ] }
sov-kernels = { workspace = true, features = ["native"] }
sov-metrics = { workspace = true }
sov-rest-utils = { workspace = true }
sov-rollup-interface = { workspace = true }
sov-modules-api = { workspace = true, features = ["native"] }
sov-modules-stf-blueprint = { workspace = true, features = ["native"] }
sov-state = { workspace = true }
sov-db = { workspace = true }
strum = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true, features = ["sync", "rt"] }
tokio-stream = { workspace = true }
uuid = { workspace = true, features = ["std", "v7"] }
utoipa-swagger-ui = { workspace = true, features = ["axum"] }
openapiv3 = { workspace = true }

[dev-dependencies]
num_cpus = { workspace = true }
rand = { workspace = true }
proptest = { workspace = true }
proptest-derive = { workspace = true }
reltester = { workspace = true }
rockbound = { workspace = true }
sov-chain-state = { workspace = true }
sov-stf-runner = { workspace = true }
sov-value-setter = { workspace = true, features = ["native"] }
sov-kernels = { workspace = true, features = ["native"] }
sov-node-client = { workspace = true }
sov-modules-api = { workspace = true, features = ["test-utils"] }
sov-rollup-interface = { workspace = true }
sov-api-spec = { workspace = true }
sov-test-utils = { workspace = true }
sov-paymaster = { workspace = true }
sov-mock-da = { workspace = true, features = ["native"] }
sov-mock-zkvm = { workspace = true, features = ["native"] }
sov-test-modules = { workspace = true, features = ["native"] }
sov-db = { workspace = true }
tempfile = { workspace = true }
test-strategy = { workspace = true }
tokio = { workspace = true, features = ["test-util", "macros", "rt-multi-thread"] }
sov-transaction-generator = { workspace = true }

[features]
default = []
test-utils = [
    "sov-modules-api/test-utils"
]
