apiVersion: 1

deleteDatasources:
  - name: prometheus
    orgId: 1

datasources:
  - name: prometheus
    type: prometheus
    uid: provisioned_prometheus_sov
    orgId: 1
    typeName: Prometheus
    typeLogoUrl: public/app/plugins/datasource/prometheus/img/prometheus_logo.svg
    access: proxy
    url: http://prometheus:9090
    user: ""
    database: ""
    basicAuth: false
    isDefault: true
    jsonData:
      httpMethod: POST
    readOnly: false
  - name: InfluxDb
    type: influxdb
    uid: provisioned_influxdb_sov
    orgId: 1
    typeLogoUrl: public/app/plugins/datasource/influxdb/img/influxdb_logo.svg
    access: proxy
    url: http://influxdb:8086
    jsonData:
      httpMethod: POST
      version: Flux
      organization: sovereign
      defaultBucket: sov-rollup
      tlsSkipVerify: true
    secureJsonData:
      token: sovereign
  - name: Loki
    type: loki
    orgId: 1
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    isDefault: false
    version: 1
    editable: false
    jsonData:
      tracesToLogs:
        datasourceUid: Loki
        tags:
          - cluster
          - namespace
          - pod
